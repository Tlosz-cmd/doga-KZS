<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedvenc Idézeteim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container">
        <div id="quote-box">
            <p id="quote-text">Az idézet szövege itt jelenik meg.</p>
            <p id="quote-author">- Szerző</p>
        </div>
        <div class="button-container">
            <button id="prev-btn">⬅</button>
            <button id="favorite-btn">Kedvencekhez adás</button>
            <button id="next-btn">➡</button>
        </div>
        <div id="favorites">
            <h3>Kedvenc idézetek:</h3>
            <ul id="favorites-list"></ul>
        </div>
    </div>
    <script src="idezetek.js"></script>
    <script src="script.js"></script>
</body>
</html>
